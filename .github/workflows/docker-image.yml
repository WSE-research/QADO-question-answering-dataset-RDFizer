name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag rdfizer:latest
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag docker image
      run: docker tag rdfizer:latest bigoli98/rdfizer:latest
    - name: Push docker image
      run: docker push bigoli98/rdfizer:latest
    - name: Init update
      env:
        API_KEY: ${{ secrets.API_KEY }}
        UPDATER_HOST: ${{ secrets.UPDATER_HOST }}
      run: cd service_config && python init_services.py update
